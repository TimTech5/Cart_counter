<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
       <div class="image"><img src="images/perfume.png" alt="shoe image"></div>
        <div class="inner_section">
            <h1>Luxury Scent</h1>

            <div class="button_container">
                <button class="decrement_btn">-</button>
                <p id="counter">0</p>
                <button class="increment_btn">+</button></div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
